<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>确认订单</title>
    <link rel="stylesheet" href="../css/basis.css">
    <link rel="stylesheet" href="../css/finish.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1019609_qs542pivd6.css">
</head>
<body>
<!--头部开始-->
<div class="head">
    <div class="head-top">
        <div class="return">
            <i class="iconfont icon-zuojiantou"></i>
        </div>
        <div class="head-title">确认订单</div>
        <div class="share"><i class="iconfont icon-fenxiang"></i></div>
    </div>
    <div class="message">
        <div class="message-item1">订单派送至：山西省财政税务专科学校 （学校）</div>
        <div class="message-item2">
            <p class="message-name">可以不可以321（女士）</p>
            <img src="../images/shouji.png" alt="">
            <p class="message-phone" >132 6789 3456</p>
        </div>
    </div>
</div>
<!--中间开始-->
<div class="middle">
    <div class="warn">
        <img src="../images/tanhao-copy.png" alt="">
        <p class="warn-font">准时送达   超时赔付</p>
    </div>
    <div class="time">
        <div class="evaluate">
            <p class="eva-item">预计送达时间</p>
            <p class="eva-time">上午12:00<i class=" iconfont icon-xiangxiajiantou"></i></p>
        </div>
        <div class="line"></div>
        <div class="evaluate">
            <p class="eva-item active">支付方式</p>
            <p class="eva-time active">支付宝免密<i class=" iconfont icon-xiangxiajiantou"></i></p>
        </div>
    </div>
    <div class="certain">
        <div class="chinese">
            <p>|确|认|订|单|</p></div>
        <div class="English">
           <p>CONFIRMATION    ORDER</p>
        </div>
    </div>
    <div class="cake">
        <div class="cake-tu">
            <img src="../images/shuijiao.png" alt="">
        </div>
        <div class="scale">
            <p class="scale-name">
                水饺
            </p>
            <div class="price1">
                <p class="comment">15.00￥ 10.00￥(会员价)</p>
            </div>
            <div class="price">
                <p class="shop">已抢购 75份</p>
            </div>

            <div class="only">
                每人仅限 2份
            </div>

            <div class="add-big">
                <p class="add">-</p>
                <p class="add-num">1</p>
                <p class="add">+</p>
            </div>

        </div>
    </div>
    <div class="cake top">
        <div class="cake-tu">
            <img src="../images/jipai.png" alt="">
        </div>
        <div class="scale">
            <p class="scale-name">
                鸡排
            </p>
            <div class="price1">
                <p class="comment">16.00￥ 9.00￥(会员价)</p>
            </div>
            <div class="price">
                <p class="shop">已抢购 160份</p>
            </div>

            <div class="only">
                每人仅限 2份
            </div>

            <div class="add-big">
                <p class="add">-</p>
                <p class="add-num">1</p>
                <p class="add">+</p>
            </div>

        </div>
    </div>
    <div class="total">
        <div class="total-item">合计</div>
        <div class="total-item1">33RMB</div>
    </div>
    <p class="reduce">红包（满20减5）</p>
    <p class="pre">优惠5元</p>
    <div class="total tree">
        <div class="total-item">备注</div>
        <div class="total-item1"><i class="iconfont icon-xiangxiajiantou"></i></div>
    </div>
    <div class="total green">
        <div class="total-item">餐具</div>
        <div class="total-item1 en">参与绿色环保公益</i></div>
    </div>
</div>
<!--底部开始-->
<footer>
    <div class="footer">

        <div class="afford">
            <img src="../images/椭圆4.png" alt="" class="air">
            <img src="../images/椭圆4副本.png" alt="" class="air1">
            <p class="pay"><a href="pay%20way.html">去支付</a></p>
            <img src="../images/椭圆4副本.png" alt="" class="air1">
            <img src="../images/椭圆4.png" alt="" class="air1">
        </div>
    </div>
</footer>
</body>
</html>
